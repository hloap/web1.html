    <h2><a href="https://ko.wiktionary.org/wiki/strong" target="_blank" title="강함">강함</a></h2>
    <p>사실 강함은 강함으로써 강해진다. 진짜 강한 사람은 자신이 강함을 알고있다. 하지만 그 강함이 진짜 강함인지는 아무도 알 수 없다. 자신이 강하다고 믿는다면 그것이 강함이 아닐까.
</p>
    <p>지금까지 누구도 몰랐겠지만 사실 나는 진짜 강한 사람이다. 세상에서 제일 강하다고 생각한다. 내가 이렇게 강해질 수 있었던 이유는 바로 내가 강하다고 믿었기 때문이다.</p>
